<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <!-- Background -->
  <rect width="400" height="225" fill="#f3f4f6"/>
  
  <!-- Decorative circles -->
  <circle cx="40" cy="40" r="20" fill="#6366f1" opacity="0.1"/>
  <circle cx="360" cy="185" r="25" fill="#6366f1" opacity="0.1"/>
  
  <!-- Computer screen -->
  <rect x="120" y="45" width="160" height="120" rx="8" fill="#ffffff" stroke="#4f46e5" stroke-width="3"/>
  
  <!-- Code lines on screen -->
  <rect x="140" y="65" width="80" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="140" y="85" width="120" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="140" y="105" width="100" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="140" y="125" width="90" height="6" rx="3" fill="#e0e7ff"/>
  
  <!-- Graduation cap -->
  <path d="M340 80 L360 70 L380 80 L360 90 Z" fill="#4f46e5"/>
  <path d="M360 90 L360 110 M340 80 L340 100" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Books stack -->
  <rect x="50" y="130" width="40" height="10" fill="#4f46e5"/>
  <rect x="45" y="140" width="40" height="10" fill="#6366f1"/>
  <rect x="48" y="150" width="40" height="10" fill="#818cf8"/>
  
  <!-- Text element -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="#1f2937">Web3 开发课程</text>
</svg>